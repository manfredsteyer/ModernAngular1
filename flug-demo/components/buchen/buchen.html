<div>

    <h4>Buchen</h4>
    <hr />

    <div>
        <b>Passagier</b>
    </div>
    <p>
        {{flugBuchen.selectedPassagier.vorname}} {{flugBuchen.selectedPassagier.name}}
    </p>

    <div>
        <b>Flug</b>
    </div>
    <p>
        <span ng-show="flugBuchen.selectedFlug != null">
            {{flugBuchen.selectedFlug.id}} {{flugBuchen.selectedFlug.datum | date:'short'}}, {{flugBuchen.selectedFlug.abflugort}} - {{flugBuchen.selectedFlug.zielort}}
        </span>
    </p>

    <input type="button" class="btn btn-default" value="Buchen" ng-click="flugBuchen.buchen()" />

</div>
